<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DULCANA</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="icon" href="../doc/img/LOGO DE LA EMPRESA.ico">
</head>

<body class="form">
    <form id="formRegistro">
        <h3>Registro</h3>
        <input type="text" id="nombre" placeholder="Ingresa tus nombres" required>
        <input type="text" id="apellido" placeholder="Ingresa tus apellidos" required>
        <input type="email" id="correo" placeholder="Ingresa tu correo" required>
        <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" required>
        <select class="opciones" id="genero" required>
            <option value="" disabled selected>Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>
        <button class="boton" type="submit">Registrarse</button> <br>
        <a class="registrarse" href="logeo.html">¿Ya tienes cuenta?</a>
    </form>
    

    <script src="../javascript/registro.js"></script>
</body>

</html>
